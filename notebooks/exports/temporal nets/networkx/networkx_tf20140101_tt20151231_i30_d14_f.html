_67", "width": 1, "time": 46}, {"source": "n_137", "target": "n_135", "width": 1, "time": 46}, {"source": "n_138", "target": "n_2", "width": 1, "time": 46}, {"source": "n_134", "target": "n_136", "width": 1, "time": 46}, {"source": "n_112", "target": "n_67", "width": 1, "time": 47}, {"source": "n_2", "target": "n_138", "width": 1, "time": 47}, {"source": "n_67", "target": "n_66", "width": 1, "time": 47}, {"source": "n_67", "target": "n_139", "width": 1, "time": 47}, {"source": "n_67", "target": "n_112", "width": 1, "time": 47}, {"source": "n_67", "target": "n_137", "width": 1, "time": 47}, {"source": "n_136", "target": "n_134", "width": 1, "time": 47}, {"source": "n_66", "target": "n_67", "width": 1, "time": 47}, {"source": "n_66", "target": "n_139", "width": 1, "time": 47}, {"source": "n_137", "target": "n_67", "width": 1, "time": 47}, {"source": "n_138", "target": "n_2", "width": 1, "time": 47}, {"source": "n_134", "target": "n_136", "width": 1, "time": 47}, {"source": "n_139", "target": "n_67", "width": 1, "time": 47}, {"source": "n_139", "target": "n_66", "width": 1, "time": 47}, {"source": "n_29", "target": "n_67", "width": 1, "time": 49}, {"source": "n_67", "target": "n_29", "width": 1, "time": 49}, {"source": "n_29", "target": "n_67", "width": 1, "time": 50}, {"source": "n_67", "target": "n_29", "width": 1, "time": 50}, {"source": "n_67", "target": "n_104", "width": 1, "time": 50}, {"source": "n_67", "target": "n_2", "width": 1, "time": 50}, {"source": "n_104", "target": "n_2", "width": 1, "time": 50}, {"source": "n_104", "target": "n_67", "width": 1, "time": 50}, {"source": "n_2", "target": "n_104", "width": 1, "time": 50}, {"source": "n_2", "target": "n_67", "width": 1, "time": 50}]};
    var tsperframe = 1;
    var msperframe = 700;
    var look_ahead = 0;
    var look_behind = 1;

    var hidden_link_strength = 0;
    var active_link_strength = 0.2;

    // create a dictionary with edges indexed by timestamps
    var edgesbytime = {};
    var time_stamps = temporal_net.links.map(link => link['time']);
    time_stamps.forEach(function(t){
                edgesbytime[t] = [];
            });

    // extract static links
    var links = [];
    var links_by_id = {};
    temporal_net.links.forEach(function(link){
        id = String(link.source + '-' + link.target);
        edgesbytime[link.time].push(id);
        l = {
            'source': link.source,
            'target': link.target,
            'id': id,
            'strength': 0
        };
        if (!contains(links, l)){
            links.push(l);
            links_by_id[l.id] = l;
        }
    });

    var mintime = d3.min(time_stamps);
    var maxtime = d3.max(time_stamps);
    var run_status = true;

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody().strength(-30).distanceMax(200))
        .force("repelForce", d3.forceManyBody().strength(-100).distanceMax(200))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .alphaTarget(0.1)
        .on("tick", ticked);

    var g = svg.append("g")
        .attr("class", "everything");

    var link = g.append("g")
        .attr("class", "tlinks_osmOFeIT")
        .selectAll("line")
        .data(links, function(d){return d.id;})
        .enter().append("line")
        .attr("id", function(d) { return d.id; });

    var node_g = g.append("g").attr("class", "tnodes_osmOFeIT")
        .selectAll("circle")
        .data(temporal_net.nodes, function(d){return d.id;})
        .enter()
        .append("g");

    var node = node_g.append("circle")
            .attr('id', function(d) { return d.id; })
            .attr("r", radius)
            // .attr("fill", function(d) { return color(d.group); })
            .attr("class", "tnodes_osmOFeIT")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

    var text = node_g.append("text")
    .attr("x", [0, 5][0])
    .attr("y", [0, 5][1])
    .attr("id", function(d) {return d.id; })
    .attr("class", "active_osmOFeIT")
    .text(function(d) { return d.id; });

    node.append("title").text(function(d) { return d.id; });

    var zoom_handler = d3.zoom()
        .on("zoom", zoom_actions);
    zoom_handler(svg);

    // build mapping to DOM objects once
    // for performance reasons
    var time_txt = d3.select('#osmOFeIT_time_txt');
    var edges_to_dom = {};
    var nodes_to_dom = {};

    links.forEach(function(link){
        edges_to_dom[link.id] = d3.select('#osmOFeIT #'+link.id);
    });

    temporal_net.nodes.forEach(function(n){
        nodes_to_dom[n.id] = d3.select('#osmOFeIT #'+n.id);
    });

    // attach event handlers
    d3.select('#osmOFeIT_start_txt').on("click", pauseAnimation);
    d3.select('#osmOFeIT_restart_txt').on("click", restartAnimation);

    simulation.nodes(temporal_net.nodes).on("tick", ticked);
    // simulation.force("link").links(links);

    // start animation
    var time = mintime;
    var intervl = setInterval(time_step, msperframe);
    console.log('Started animation.')

    // animates one time step
    function time_step() {

        time_txt.html('t = ' + time);

        // stop animation
        if(time > maxtime){
            run_status = false;
            clearInterval(intervl);
            console.log('Stopped animation.')
        }

       // reset all links to hidden
       for (id in edges_to_dom){
            try {
                // edges_to_dom[l.id].attr('class', 'links');
                links_by_id[id].strength = hidden_link_strength;
                edges_to_dom[id].attr('class', 'hidden_osmOFeIT');
            }
            catch(err){
                console.log('Error: Could not find DOM object with id ' + id);
            }
        }
        // reset all nodes to inactive
        for (id in nodes_to_dom) {
            try{
                nodes_to_dom[id].attr("class", "tnodes_osmOFeIT");
            }
            catch(err){
                console.log('Error: Could not find DOM object with id ' + id);
            }
        }

        // change nodes and links in current time slice
        for (ti=Math.max(mintime, time-look_behind); ti<=time+look_ahead; ti++) {

            if (ti in edgesbytime) {
                edgesbytime[ti].forEach(function(id){
                    links_by_id[id].strength = active_link_strength;
                    // links that are currently active
                    if (ti >= time-tsperframe+1 && ti <= time) {
                        node_ids = id.split('-');
                        try {
                            edges_to_dom[id].attr('class', 'active_osmOFeIT').moveToFront();
                        }
                        catch(err){
                            console.log('Error: Could not find DOM link with id ' + id);
                        }
                        try {
                            nodes_to_dom[node_ids[0]].attr('class', 'active_osmOFeIT').moveToFront();
                        }
                        catch(err){
                            console.log('Error: Could not find DOM node with id ' + node_ids[0]);
                        }
                        try {
                            nodes_to_dom[node_ids[1]].attr('class', 'active_osmOFeIT').moveToFront();
                        }
                        catch(err){
                            console.log('Error: Could not find DOM node with id ' + node_ids[1]);
                        }
                    }
                    // links in current time slice that are not active
                    else{
                        edges_to_dom[id].attr('class', 'tlinks_osmOFeIT');
                    }
                });
            }
        }
        simulation.force('link', d3.forceLink()
            .id(link => link.id)
            .strength(link => link.strength));
        simulation.force("link").links(links);
        text.moveToFront();

        time += tsperframe;
    }

    function pauseAnimation() {
        if (run_status) {
            run_status = false;
            clearInterval(intervl);
            d3.select('#osmOFeIT_start_txt').html('start');
            console.log('Paused animation.')
        }
        else {
            intervl = setInterval(time_step, msperframe);
            run_status = true;
            d3.select('#osmOFeIT_start_txt').html('stop');
            console.log('Resumed animation.')
        }

    }

    function zoom_actions(){
        g.attr("transform", d3.event.transform)
    }

    function restartAnimation() {
        if (run_status)
            clearInterval(intervl);
        time = mintime;
        time_txt.html('t = ' + time);
        d3.select('#osmOFeIT_start_txt').html('stop');
        run_status = true;
        intervl = setInterval(time_step, msperframe);
        console.log('Restarted animation.')
    }

    function ticked() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

         text.attr("transform", transform);


        text.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
    }


    function transform(d) {
        return "translate(" + d.x + "," + d.y + ")";
    }

    function dragstarted(d) {
        if (!d3.event.active)
            simulation.alphaTarget(0.2).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active)
            simulation.alphaTarget(0.2);
        d.fx = null;
        d.fy = null;
    }

    function contains(array, obj) {
        var i = array.length;
        while (i--) {
        if (array[i] === obj) {
            return true;
        }
        }
        return false;
    }
});
